<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>sistemas de multas</h1>
    Velocidade do carro : <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="Button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de<strong> ${vel}km/h</strong>`
            if (vel > 70) {
                res.innerHTML += `<p> Você foi <strong>MULTADO</strong> por ecesso de velocidade`
            }
            res.innerHTML += `Dirija sempre no limite de velociade, e não se esqueça do sinto!`
        }
    </script>
</body>

</html>
